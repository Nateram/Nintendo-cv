<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
    <!-- Pantalla superior - carcasa -->
    <rect x="50" y="20" width="300" height="180" rx="20" fill="#00b4d8"/>
    
    <!-- Marco negro pantalla superior -->
    <rect x="60" y="30" width="280" height="160" rx="15" fill="#000000"/>
    
    <!-- Pantalla superior -->
    <rect x="70" y="40" width="260" height="140" rx="10" fill="#111111"/>
    
    <!-- Altavoces superiores -->
    <circle cx="80" cy="35" r="2" fill="#333"/>
    <circle cx="90" cy="35" r="2" fill="#333"/>
    <circle cx="100" cy="35" r="2" fill="#333"/>
    
    <!-- Cámara -->
    <circle cx="320" cy="35" r="3" fill="#333"/>
    
    <!-- Bisagra más ancha (5px más a cada lado) -->
    <path d="
      M75 200 
      A5 5 0 0 0 75 205 
      L325 205 
      A5 5 0 0 0 325 200
      Z" 
      fill="#009cc0"/>
    
    <!-- Pantalla inferior - carcasa del mismo tamaño que la superior -->
    <rect x="50" y="205" width="300" height="180" rx="20" fill="#00b4d8"/>
    
    <!-- Marco negro pantalla inferior centrada -->
    <rect x="115" y="215" width="170" height="140" rx="15" fill="#000000"/>
    
    <!-- Pantalla táctil centrada -->
    <rect x="125" y="225" width="150" height="120" rx="10" fill="#111111"/>
    
    <!-- Circle Pad movido 3px más a la derecha y 10px hacia arriba -->
    <circle cx="81" cy="260" r="18" fill="#888888"/>
    <circle cx="81" cy="260" r="15" fill="#777777"/>
    <circle cx="81" cy="260" r="13" fill="#666666"/>
    
    <!-- D-Pad movido 5px a la derecha y redimensionado (+3px en cada lado) -->
    <path d="
      M65 307 
      L75 307 
      L75 297
      L85 297
      L85 307
      L95 307
      L95 317
      L85 317
      L85 327
      L75 327
      L75 317
      L65 317
      Z" 
      fill="#006d87"
      stroke="#005a74"
      stroke-width="1"
    />
    
    <!-- Botones A B X Y ajustados -->
    <g transform="translate(30,-10)">
      <circle cx="290" cy="273" r="8" fill="#006d87"/> <!-- X -->
      <circle cx="270" cy="293" r="8" fill="#006d87"/> <!-- Y -->
      <circle cx="310" cy="293" r="8" fill="#006d87"/> <!-- A -->
      <circle cx="290" cy="313" r="8" fill="#006d87"/> <!-- B -->
      
      <!-- Texto de los botones (1px más pequeñas) -->
      <text x="290" y="277" fill="white" font-size="9" text-anchor="middle">X</text>
      <text x="270" y="297" fill="white" font-size="9" text-anchor="middle">Y</text>
      <text x="310" y="297" fill="white" font-size="9" text-anchor="middle">A</text>
      <text x="290" y="317" fill="white" font-size="9" text-anchor="middle">B</text>
    </g>
    
    <!-- Solo Select y Start bajados -->
    <rect x="160" y="360" width="25" height="8" rx="4" fill="#006d87"/>
    <rect x="195" y="360" width="25" height="8" rx="4" fill="#006d87"/>
    
    <!-- LEDs indicadores -->
    <circle cx="70" cy="350" r="2" fill="#006d87"/>
    <circle cx="70" cy="360" r="2" fill="#006d87"/>
    
    <!-- Etiquetas -->
    <text x="162" y="366" fill="#444" font-size="6">SELECT</text>
    <text x="197" y="366" fill="#444" font-size="6">START</text>

    <!-- Botón de apagado añadido debajo de Start -->
    <rect x="290" y="360" width="15" height="15" rx="7" fill="#444"/>
    <text x="297" y="370" fill="white" font-size="10" text-anchor="middle">○</text> <!-- Símbolo de encendido -->
</svg>
